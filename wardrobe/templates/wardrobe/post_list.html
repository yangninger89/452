{% extends 'wardrobe/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>Published: {{ post.published_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.type }}</a></h1>
            <p>{{ post.description|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
